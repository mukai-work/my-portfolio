version: '3.9'
services:
  brief2plan:
    build: .
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      DATABASE_URL: file:./prisma/prod.db
      OPENAI_API_KEY: ''
      GITHUB_TOKEN: ''
      SHARE_BASE_URL: 'http://localhost:3000'
    volumes:
      - ./prisma:/app/prisma
    command: ['node', '.output/server/index.mjs']
